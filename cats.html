<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cats — Meow Market</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a href="/index.html" class="logo" aria-label="Meow Market Home">
        <div class="logo-mark"><span>🐾</span></div>
        <span>Meow Market</span>
      </a>
      <nav>
        <button class="mobile-toggle" aria-label="Toggle navigation" id="mobileToggle">☰</button>
        <div class="nav-links" id="navLinks">
          <a href="/index.html">Home</a>
          <a class="active" href="/cats.html">Cats</a>
          <a href="/about.html">About</a>
          <a href="/contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2>All Cats</h2>
      <p class="lead">Browse our full catalog of whiskered friends.</p>
      <div class="grid" id="catsGrid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <span>© <span id="year"></span> Meow Market</span>
      <span>Made with ❤️ for cat lovers</span>
    </div>
  </footer>

  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Cat Details</div>
        <button class="modal-close" id="modalClose" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <img id="modalImg" alt="Cat image" />
        <div id="modalContent" class="modal-meta"></div>
        <div>
          <button class="btn" id="contactBtn">Contact Seller</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/data.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
